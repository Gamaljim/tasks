<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VIEW TASK</h1>
    <p>The Task is:</p>
    <ul>
        <li>{{task.title}}</li>
        <li>{{task.description}}</li>
        <li>{{task.status}}</li>
    </ul>

    <h1>VIEW SUB_TASK</h1>
    <p>The sub-Task is:</p>
    <ul>
        {% for sub_task in items %}
        
        <li><a href="{%url 'view_sub_task' sub_task.pk %}">{{sub_task.title}}</a></li>
        <li>{{sub_task.description}}</li>
        <li>{{sub_task.status}}</li>
        {% endfor %}
    </ul>



    <h1>UPDATE TASK</h1>

    <form action="" method="post">
        {% csrf_token %}

        {{form}}
        <input type="submit" value='Update Task'>
    </form>

    <a href="{% url 'delete' pk=task.id %}">
        <button>Delete Task</button>
    </a>
</body>
</html>
